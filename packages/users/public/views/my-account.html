<div data-ng-controller="MyAccountCtrl">
    <div ng-repeat="error in updateError">
        <div class="alert alert-danger animated fadeIn error1">{{error.msg}}</div>
    </div>
    <div class="alert alert-danger animated fadeIn error2" ng-show="usernameError">{{usernameError}}</div>
    <div class="alert alert-danger animated fadeIn error3" ng-show="emailError">{{emailError}}</div>
    <div class="alert alert-danger animated fadeIn error4" ng-show="passwordError">{{passwordError}}</div>
    <form class="my_account_form form_center">
        <h2>My Account</h2>
        <div class="info_pull_error">
            <p>{{info_error}}</p>
        </div>
        <div class="input-wrapper">
            <label for="name">Full Name:</label>
            <input required id="name" type="text" name="name" placeholder="Full Name"
                   ng-model="user.name" readonly >

            <div class="error_message">Please enter a correct info #</div>
            <span class="pic user"></span>
        </div>

        <div class="input-wrapper">
            <label for="email_block">Email:</label>
            <input required id="email_block" type="email" name="email" placeholder="Email Address"
                   ng-model="user.email" readonly >

            <div class="error_message">Please enter a correct info #</div>
           <!-- <span class="pic email"></span> -->
        </div>

        <div class="input-wrapper">
            <label for="username">Username:</label>
            <input required id="username" type="text" name="username" placeholder="Username"
                   ng-model="user.username" readonly > 

            <div class="error_message">Please enter a correct info #</div>
            <span class="pic username"></span>
        </div>

        <div ng-show="editing">
          <div class="password-wrapper" ng-show="changing_pass">
          <div class="input-wrapper">
                <label for="current_password">Current Password:</label>
                <input required id="current_password" name="current_password" type="password"
                      placeholder="{{input.placeholder}}" ng-model="user.password">

                <div class="error_message">Please enter a correct info #</div>
                <!-- <span class="pic password {{input.iconClass}}" ng-click="togglePasswordVisible()">
                  <div class="hide_text_password">
                    {{input.tooltipText}}
                  </div>
                </span> -->
            </div>
            <div class="input-wrapper">
                <label for="new_password">New Password:</label>
                <input required id="new_password" name="new_password" type="password"
                      placeholder="{{input.placeholder}}" ng-model="user.newPassword">

                <div class="error_message">Please enter a correct info #</div>
                <!-- <span class="pic password {{input.iconClass}}" ng-click="togglePasswordVisible()">
                  <div class="hide_text_password">
                    {{input.tooltipText}}
                  </div>
                </span> -->
            </div>
            <div class="input-wrapper">
                <label for="confirm_password">Confirm New Password:</label>
                <input required id="confirm_password" name="confirm_password" type="password"
                     placeholder="{{input.placeholderConfirmPass}}" ng-model="user.confirmNewPassword">

                <div class="error_message">Please enter a correct info #</div>
                <!-- <span class="pic password {{input.iconClassConfirmPass}}" ng-click="togglePasswordConfirmVisible()">
                  <div class="hide_text_password">
                    {{input.tooltipTextConfirmPass}}
                  </div>
                </span> -->
            </div>
          </div>
        </div>
        <div class="edit-wrapper">
          <input type="button" id="edit_button" name="edit_button" value="Edit" ng-click="edit()" ng-hide="editing" />
          <input type="button" class="changepass" id="change_pass" name="change_pass" value="Change Password" ng-show="editing && !changing_pass" ng-click="changePassword()" />
          <input id="save_button" name="save_button" type="button" value="Save" ng-click="save()" ng-show="editing" />
        </div>
    </form>
</div>
