<section class="my-projects-wrapper" data-ng-controller="MyProjectsCtrl">
    <div class="error-message" data-ng-show="projectsError">{{projectsError}}</div>
	<section class="title-wrapper" >
		<h1>My Projects</h1>
	</section>
	<section class="projects">
			<div class="myproject-wrapper" ng-repeat="project in projects">
				<div class="myproject-title">
					<h3>{{project.name}}</h3>
					<a href="/#!/project/{{project._id}}">
						<input type="button" class="project_button" value="Go" />
					</a>
				</div>
				<div class="myproject-activity">
				</div>
			</div>
		</div>
	</section>
</section>
