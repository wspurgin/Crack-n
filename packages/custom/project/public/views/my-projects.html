<section class="my-projects-wrapper" data-ng-controller="MyProjectsCtrl">
	<section class="title-wrapper" >
		<h1>My Projects</h1>
	</section>
	<section class="projects">
			<div class="myproject-wrapper" data-ng-repeat="project in projects">
				<div class="myproject-title" data-ng-click="{{project._id}}activity=true">
					<h3>{{project.title}}</h3>
				</div>
				<div class="myproject-activity" data-ng-show="{{project._id}}activity=false">

				</div>
			</div>
		</div>
	</section>
</section>
