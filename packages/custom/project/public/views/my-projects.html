<section class="my-projects-wrapper" data-ng-controller="MyProjectsCtrl">
    <div class="error-message" data-ng-show="projectsError">{{projectsError}}</div>
	<section class="title-wrapper myTitle" >
		<h1>My Projects</h1>
	</section>
	<section class="projects">
			<div class="myproject-wrapper projDes" >

			<table class="projDet" >
				
				<th>Project #</th>
				<th>Project Name</th>
				<th>Project Status</th>
				<th>Project Link</th>
				<tr ng-repeat="project in projects" >
					<td>{{$index + 1}}</td>
					<td>{{project.name}}</td>
					<td>{{project.completion}}% Complete</td>
					<td> <a href="/#!/project/{{project._id}}"> <input type="button" class="project_button" value="Go" /> </a> </td>
				</tr>


			</table>
			<!--	<div class="myproject-title">
					<h3>{{project.name}}</h3>
					<a href="/#!/project/{{project._id}}">
						<input type="button" class="project_button" value="Go" />
					</a>
				</div>
				!-->
				<div class="myproject-activity">
				</div>
			</div>
		</div>
	</section>
</section>
