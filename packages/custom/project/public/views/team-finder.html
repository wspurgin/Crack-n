<div class="team-finder" data-ng-controller="TeamMemberCtrl">
    <h3>Team Members</h3>
    <label for="memberSearch">{{'Search for Members'|lowercase}}</label>
    <input type="search" ng-model="searchText" data-ng-change="searchForTeamMembers()">
    <div class="searchResults" data-ng-show="searchText">
        <div ng-repeat="member in searchUsersResults | filter:searchText">
            <span data-crn-member ng-click="addTeamMember(member)">
                <span data-crn-member-name>{{member.name}}</span>
                <span data-crn-member-email>{{member.email}}</span>
            </span>
        </div>
    </div>
    <div class="current-team">
        <div data-ng-repeat="member in $parent.project.teamMembers">
            <span>{{member.name}}:
                <span data-ng-repeat="permission in $parent.permissionLevels">
                    <label>{{permission}}</label><input name="{{member}}-{{permission}}" type="radio" data-ng-model="member.permission" value="{{permission}}">
                </span>
            </span>
        </div>
    </div>
</div>
