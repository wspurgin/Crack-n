<section class="project-wrapper" data-ng-controller="ProjectCtrl">
	<div class="mid-section">
			<section class="project-title" >
				<h1>{{project.name}}</h1>
			</section>
			<section class="project">
				<div class="team-details">
					<h3 data-ng-hide="editingMembers">Team Members</h3>
					<div class="teamMemberNames" data-ng-hide="editingMembers">
						<div class="member" data-ng-repeat="member in project.members">
							{{member.name}} : {{member.permission}}
						</div>
					</div>
					<div class="editButton" data-ng-hide="editingMembers || currentMember.permission !== 'admin'"> <input type="button" value="Edit" data-ng-click="editingMembers=true" /></div>
					<div class="teamMemberModifer" data-ng-show="editingMembers && currentMember.permission === 'admin'" data-crn-team-modifer></div>
					<div class="doneButton" data-ng-show="editingMembers && currentMember.permission === 'admin'"> <input type="button" value="Done" data-ng-click="editingMembers=false" /></div>
				</div>
				<div class="messageBoardWrapper" data-crn-message-board></div>

				<div class="dropDown">
					<div class="phase-wrapper" data-crn-phase data-ng-controller="PhaseCtrl" data-ng-repeat="phase in project.phases"></div>
					<div class="add-phase-wrapper" data-ng-include="'project/views/add-phase.html'"></div>
				</div>
			</section>
		</div>
	</div>
</section>
