<section class="project-wrapper" data-ng-controller="ProjectCtrl">
	<div class="mid-section">
			<section class="project-title" >
				<h1>{{project.name}}</h1>
			</section>
			<section class="project">
				<div class="team-details">
					<h3>Team Members</h3>
					<div class="teamMemberNames">
						<span> Al Aloqla</span> <br/>
						<span> Tyler George : Admin</span> <br/>
						<span> Will Spoyin</span> <br/>
					</div>
					<div class="editButton"> <input type="button" value="Edit" ></div>
					<div class="messageBoard">
						<div> <h3>Message Board</h3></div>
						<div class="displayMessage">  </div>
						<div class="postMessage"><input type="text"> <input type="button" value="Post"></div>
					</div>
				</div>
				<div class="dropDown">
					<div class="phase-wrapper" data-crn-phase data-ng-repeat="phase in project.phases"></div>
					<div class="add-phase-wrapper" data-ng-include="'project/views/add-phase.html'"></div>
				</div>
			</section>
		</div>
	</div>
</section>
