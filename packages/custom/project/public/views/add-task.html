<form id="addTaskForm" name="addTask" data-ng-controller="CreateTaskCtrl" data-ng-submit="createTask()">
    <input type="text" ng-model="task.name" placeholder="Add Task" class="taskName" />
    <select name="task.assignedMember">
        <option data-ng-repeat="member in project.members" value="member">{{member.name}}</option>
    </select>
    <input type="submit" class="add-button" value="+" />
</form>
