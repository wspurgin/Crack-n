<section class="phase-wrapper" id="{{phase.name}}" data-ng-repeat="phase in phases">
    <div class="dropDown">
        <span class="phase-title">{{phase.name}}</span>
        <input type="button" value="+">
        <input type="button" value="*">
        <input type="button" value="&times;">
        <div id="dropDown">
            <select>
              <option value="volvo">Task 1</option>
            </select>
            
            <input type="button" value="+">
            <input type="button" value="*">
            <input type="button" value="&times;">

        </div>
    </div>
</section>
