<div class="messageBoard" data-ng-controller="MessageBoardCtrl">
    <div class="error-message" data-ng-show="messageError">{{messageError}}</div>
    <div class="title-wrapper">
        <h3>Message Board</h3>
    </div>
    <div class="displayMessages">
        
    </div>
    <div class="postMessage">
        <input type="text" name="post_message" data-ng-model="message.body" /> 
        <input type="button" value="Post" name="post_button" onclick="addMessage()" />
    </div>
</div>
