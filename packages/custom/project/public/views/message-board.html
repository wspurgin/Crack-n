<div class="messageBoard" data-ng-controller="MessageBoardCtrl">
    <div class="error-message" data-ng-show="messageError">{{messageError}}</div>
    <div class="title-wrapper">
        <h3>Message Board</h3>
    </div>
    <div class="messagesDisplay">
        <table>
            <tr class="message" ng-repeat="message in messages">
                <td class="sender">{{message.user}}</td>
                <td class="body">{{message.body}}</td>
            </tr>
        </table>
    </div>
    <div class="postMessage">
        <input type="text" name="post_message" data-ng-model="message.body" /> 
        <input type="button" value="Post" name="post_button" ng-click="addMessage()" />
    </div>
</div>
