

<div class="taskLeft" data-ng-hide="editing">
	<span class="task">{{task.name}}</span>
</div>
<form data-ng-show="editing" data-ng-submit="editTask(task)">
    <div>
        <input id="{{task._id}}-editing" type="text" data-ng-model="task.name" />
        <button data-ng-click="editing = false">Cancel</button><button type="submit">Change</button>
    </div>
</form>
<div class="taskRight" data-ng-hide="editing">
<img src="img/check.png" class="check-button" data-ng-hide="currentMember.permission === 'view-only'" data-ng-click="completeTask(task)"> 
<img src="img/edit.png" class="edit-button" data-ng-show="currentMember.permission === 'admin'" data-ng-click="editing = true">
<img src="img/delete.png" class="delete-button" data-ng-show="currentMember.permission === 'admin'" data-ng-click="deleteTask(task)">
</div>
