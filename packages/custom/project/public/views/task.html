

<div class="taskLeft" >
	<span class="task">{{task.name}}</span>
</div>

<div class="taskRight" >
<img src="img/check.png" class="check-button" data-ng-click="completeTask(task)"> 
<img src="img/edit.png" class="edit-button" data-ng-show="currentMember.permission === 'admin'" data-ng-click="editTask(task)" >
<img src="img/delete.png" class="delete-button" data-ng-show="currentMember.permission === 'admin'" data-ng-click="deleteTask(task)">
</div>
