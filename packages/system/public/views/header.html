<div class="page-header" data-ng-controller="HeaderController">
   <div data-ng-hide="global.authenticated">
    <div class="loginMenu" ng-controller="LoginController"> 
      <form id="loginForm" class="login-form" ng-submit="login()">
         
          <div class="form_group">
              <label for="loginEmail"></label>
              <input type="email" name="loginEmail" placeholder="Email" class="logging" ng-model="user.email">
          </div>
          <div class="form_group">
              <label for="loginPassword"></label>
              <input type="password" name="loginPassword" placeholder="Password" class="logging" ng-model="user.password">
          </div>
          <button type="submit" class="login">Login</button> 
           <div class="alert alert-danger animated fadeIn" data-ng-show="loginError">{{loginError}}</div>
      </form>

    </div>
  </div>
  <div data-ng-show="global.authenticated">
    <div class="loggedInMenu">
        <div class="greeting">Hi, <a href="#!/my-account">{{global.user.name}}</a></div>
        <button class="loggout"><a href="/logout">Log Out</a></button>
    </div>
    </div>
    <div class="header-clicks">
      <button class="create-project"><a href="#!/projects/create">Create a Project</a></button> 
      <button class="my-projects"><a href="#!/my-projects">My Project</a></button>
    </div>
  <div class='header-logo'><a ui-sref="home"><img src="img/logo.png"></a></div>
</div>
